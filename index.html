
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>TreadPro Manager</title>
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TreadPro">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      overscroll-behavior-y: contain;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #root {
      height: 100%;
      width: 100%;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input {
      font-size: 16px !important; /* Evita zoom automático en iOS */
    }
  </style>

  <!-- Script de depuración para móviles -->
  <script>
    window.onerror = function(msg, url, line, col, error) {
      const errorMsg = "Error: " + msg + "\nURL: " + url + "\nLínea: " + line;
      console.error(errorMsg);
      // Solo mostrar alerta en móvil si algo falla críticamente
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        alert("Error de carga:\n" + errorMsg);
      }
      return false;
    };
  </script>

  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <!-- Estado de carga inicial -->
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px;">
      <div style="width: 40px; height: 40px; border: 4px solid #10b981; border-top-color: transparent; border-radius: 50%; animate: spin 1s linear infinite;"></div>
      <p style="color: #94a3b8; font-family: sans-serif; font-weight: bold;">Iniciando TreadPro...</p>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</body>
</html>
